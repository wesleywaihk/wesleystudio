<script>
$('#home').ready(function(){
	resize();
	setTimeout( function(){	
		for(a=1;a<=pages.length;a++){
			$('#home #p'+a).data('num',a).click(function(){
				gotoPage($(this).data('num'),false);		
			});			
		};
		$('#home .en').click(function(){
			swapLang('en');
		});
		$('#home .cn').click(function(){
			swapLang('sc');
		});
	}, 100);
});
</script>
<div id="home">
	<ul>
		<li id='p2'>關於我們</li>
		<li id='p3'>業務範圍</li>
		<li id='p4'>三和新聞資訊</li>
		<li id='p5'>合作機會</li>
		<li id='p6'>工作招聘</li>
		<li id='p7'>聯絡我們</li>
		<li id='lang'>
			<span class="en">eng</span>
			<span lang="zh" class="tw">繁體</span>
			<span lang="zh" class="cn">简体</span>
		</li>
	</ul>
</div>
