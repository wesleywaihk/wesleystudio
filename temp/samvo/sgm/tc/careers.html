<script>
$('#careers').ready(function(){	
	var careerSubpageNum=2;
	var careerNum=0;
	var locations=['london','hong kong','guernsey'];
	var locChi=['倫敦','香港','格恩西'];
	$('#careers #innerScroller').width(pageW*(careerSubpageNum));			
	if (!xmlData){	
		$.ajax({ 			
			type: "GET",
			url: "data.xml?"+window.dateObj.getTime(),	
			dataType: "xml",
			success: onLoadData
		});		
	}else{
		writeJobs();
	}
	function onLoadData(xml){	
		xmlData = xml;
		writeJobs();		
	}	
	function writeJobs(){			
		var jobData=$(xmlData).find("job");	
		for(a=1; a<=locations.length;a++){
			$('#careers #content2 #subBTN'+a).data('num',a).off().click(function(){
				changeHash(pages[currPage-1][0]);
				var trgLoc=locations[($(this).data('num')-1)];
				$('#careers #subPage1 h5').text(locChi[($(this).data('num')-1)]);
				//$('#careers #subPage1 ul').empty();	
				writeSupPage1(trgLoc, false);	
				$('#careers #subPage1').stop().animate({'left':0},animTime/2);
			});				
		};
		jobsNum=window.location.hash.split(".")[1];
		if(jobsNum!=undefined){
			$(jobData).each(function(){
				if($(this).attr('id')==jobsNum){					
					writeSupPage1($(this).attr('location'));
					writeSupPage2($(this));					
					$('#careers #subPage2').css('left',0);
					$('#careers #innerScroller').css('left',0-pageW);
					upDownPosition(0-pageW,0);
					return false;
				}
			});
		};
		function writeSupPage1(Loc){
			$(jobData).each(function(){
				if($(this).attr('location')==Loc){
					$('#careers #subPage1 ul').append('<li id="post'+$(this).attr('id')+'">'+
						$(this).find("post").text()+
					'</li>');
					$('#careers #subPage1 ul #post'+$(this).attr('id')).data('XML',$(this)).click(function(){
						var XML = $(this).data('XML');
						changeHash(pages[currPage-1][0]+'.'+XML.attr('id'));				
						writeSupPage2(XML);
						$('#careers #subPage2').stop().animate({'left':0},animTime/2);							
					});
				};				
			});			
		}
		function writeSupPage2(XML){
			for(a=0; a<locations.length; a++){
				if(XML.attr('location')==locations[a]){
					tempTXT=locChi[a];
				};
			};
			tempDate=XML.find('date').text().substr(0,4)+'年'+XML.find('date').text().substr(5,2)+'月'+XML.find('date').text().substr(8,2)+'日';
					
			$('#careers #subPage2 .textScroll2').append(							
				'<h5>'+XML.find('post').text()+'</h5>'+							
				'<div class="info">'+tempDate+'&nbsp;&nbsp;'+tempTXT+'</div>'+
				'<div class="contentTXT">'+XML.find("content").text()+'</div>'
			);
			$('#careers #subPage2 .contentTXT *').off().removeClass().removeAttr('style');							
		};	
		resize();		
		setTimeout( function(){	
			$('#careers #content1 li#tit1').click(function(){
				changeHash(pages[currPage-1][0]);
				$('#careers #innerScroller').stop().animate({'left':0-pageW},animTime*.66);
				upDownPosition(0-pageW,animTime*.66);
			});
			$('#careers #content2 > h3').click(function(){
				changeHash(pages[currPage-1][0]);
				$('#careers #innerScroller').stop().animate({'left':0},animTime*.66);
				upDownPosition(0,animTime*.66);
			});	
			$('#careers #subPage1 > h4').click(function(){
				changeHash(pages[currPage-1][0]);
				$(this).parent().stop().animate({'left':pageW},animTime/2,function(){
					$('#careers #subPage1 h5').empty();
					$('#careers #subPage1 .textScroll2 ul').empty();
				});																												 
			});		
			$('#careers #subPage2 h4').click(function(){
				changeHash(pages[currPage-1][0]);
				$(this).parent().stop().animate({'left':pageW},animTime/2,function(){
					$('#careers #subPage2 .textScroll2').empty();
				});																												 
			});	
		}, 100);
	};	
});	
</script>
<div id='careers'>
	<div id='innerScroller'>
		<div id='content1' class='content menu'>	
			<ul>
				<li id='tit1'>工作招聘</li>
			</ul>
		</div>
		<div id='content2' class='content'>	
			<h3>工作招聘</h3>
			<div class='textScroll'>
				<div class='textScroll2'>
					<ul>
						<li id='subBTN1'>倫敦</li>
						<li id='subBTN2'>香港</li>
						<li id='subBTN3'>格恩西</li>
					</ul>
					<p>我們提供職業晉升、定制培訓的機會，以及優質的環境供員工學習和發展。同時，我們也不停地尋找特殊人才。畢竟，如果沒有創新精神的思想者，就無法產生創新思維。而我們的員工來自不同國家，擁有不同的視角。有完成了三項全能運動的、有從倫敦走到莫斯科的背包客、還有在熱帶草原養育小獅子、爬山、岩壁跳水和歌劇表演的 -- 我們重視工作，同樣重視生活。那麼未來呢？希望由你做主，好嗎？</p>
					<p>你認為你是否具有這樣的素質呢？</p>
				</div>	
			</div>	
			<div class="subPage" id="subPage2">
				<h4>工作招聘</h4>
				<div class="textScroll">
					<div class="textScroll2">
					</div>
				</div>					
			</div>
			<div class="subPage" id="subPage1">
				<h4>工作招聘</h4>
				<h5></h5>
				<div class="textScroll">
					<div class="textScroll2">
						<ul></ul>
					</div>
				</div>					
			</div>
		</div>
	</div>	
</div>
