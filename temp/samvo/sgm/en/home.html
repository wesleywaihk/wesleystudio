<script>
$('#home').ready(function(){
	resize();
	setTimeout( function(){	
		for(a=1;a<=pages.length;a++){
			$('#home #p'+a).data('num',a).click(function(){
				gotoPage($(this).data('num'),false);		
			});			
		};
		$('#home .tw').click(function(){
			swapLang('tc');
		});
		$('#home .cn').click(function(){
			swapLang('sc');
		});
	}, 100);
});
</script>
<div id="home">
	<ul>
		<li id='p2'>who we are</li>
		<li id='p3'>what we do</li>
		<li id='p4'>samvo news</li>
		<li id='p5'>business opportunities</li>
		<li id='p6'>careers</li>
		<li id='p7'>contact us</li>
		<li id='lang'>
			<span class="en">eng</span>
			<span lang="zh" class="tw">繁體</span>
			<span lang="zh" class="cn">简体</span>
		</li>
	</ul>
</div>
