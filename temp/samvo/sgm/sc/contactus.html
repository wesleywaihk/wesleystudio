<script>
$('#contactUs').ready(function(){
	whatWeDoSubpageNum=2;
	$('#contactUs #innerScroller').width(pageW*(whatWeDoSubpageNum));
	if(window.location.hash.split(".")[1]=='london'){
		$('#contactUs #innerScroller').css('left',0-pageW);
		upDownPosition(0-pageW,0);
		$('#contactUs #content2 #subPage5').css('left',0);
	};
	resize();		
	setTimeout( function(){	
		$('#contactUs li#tit1').click(function(){
			changeHash(pages[currPage-1][0]);
			$('#contactUs #innerScroller').stop().animate({'left':0-pageW},animTime*.66);
			upDownPosition(0-pageW,animTime*.66);
		});
		$('#contactUs .content h3').click(function(){
			changeHash(pages[currPage-1][0]);
			$('#contactUs #innerScroller').stop().animate({'left':0},animTime*.66);
			upDownPosition(0,animTime*.66);
		});			
		emailVar=['general@samvogroup.com','careers@samvogroup.com','bd@samvogroup.com','press@samvogroup.com']
		for(a=1; a<=4; a++){
			$('#contactUs #content2 #subBTN'+a).data('url',emailVar[a-1]).click(function(){
				window.open('mailto:'+$(this).data('url'),'_blank')
			});
		}
		$('#contactUs #content2 #subBTN5').off().click(function(){
			changeHash(pages[currPage-1][0]+"."+'london');
			$('#contactUs #content2 #subPage5').stop().animate({'left':0},animTime/2);
		});
		$('#contactUs #content2 h4').click(function(){
			changeHash(pages[currPage-1][0]);
			$(this).parent().stop().animate({'left':pageW},animTime/2);																												 
		});
	}, 100);
});
</script>
