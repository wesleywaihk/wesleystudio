<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IG Album test</title>
<style>
	body{
		background:#ccc;
	}
	#details{
		width:480px;
		padding:5px 5px 50px;
		box-sizing: border-box;
		margin:0 auto;
		background:#fff;
		overflow:hidden;
	}
	#album{
		width:480px;
		margin:0 auto;
		background:#fff;
		overflow:hidden;
	}
	#album a{
		display:block;
		width:150px;
		height:300px;
		margin:0 5px 10px;
		float:left;
		font-size: 10pt;
		color:#000;
		text-decoration: none;
		overflow:hidden;
		
	}
	#album img{
		display:block;
		width:150px;
		height:150px;
		margin-bottom:5px;
		
	}
</style>
</head>

<body>
<div id="details"></div>
<div id='album'></div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$.ajax({
  url: "https://api.instagram.com/v1/users/626270235/media/recent?client_id=06a662155ae54add9d9ca4f073eee898&count=20&access_token=626270235.06a6621.68eeeee48c6e4ec4bd3a92015a659a69",
  dataType: "jsonp"
}).done(function(e) {
	var data = e.data;
	
	$('#details').html('<img src="'+data[0].user.profile_picture+'" align="right">'+
		'User Name: '+data[0].user.username+'<br/>'+
		'Full Name: '+data[0].user.full_name
	);
	
	
	for(a=0; a<data.length; a++){
		
		if(data[a].caption && data[a].caption.text){
			TXT =data[a].caption.text;			
		}else{
			TXT = '';
		}
		
		$('#album').append('<a href="'+data[a].link+'" target="_blank">'+
			'<img src="'+data[a].images.thumbnail.url+'" alt="">'+
			TXT+  
		'</a>');
	};
});
	
	
</script>

</body>
</html>
