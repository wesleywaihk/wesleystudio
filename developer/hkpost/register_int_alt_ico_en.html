    <main class="container-fluid register_int">
      <div class="container">
        <div>
          <h1>HKP ID Registration</h1>
          <form id="appsignupform" class="row" action="./register" method="post">
            <input type="hidden" name="action" value="M">
            <input type="hidden" name="_csrf" value="79be73c2-4661-4d7e-b119-20ec22748142">
		        <p class="col-12">You may regsiter with an existing e-Service Account.</p>
            <div class="form-group col-12 col-lg-6 app-select">
              <div class="row applist">
                <div class="applist-item col-12 col-md-6 col-lg-12" data-appCode="ECSHIP">
                  <img src="./img/services/ecship.png" title="EC-Ship">
                </div>
                <div class="applist-item col-12 col-md-6 col-lg-12" data-appCode="MYSPT">
                  <img src="./img/services/myspt.png" title="My Speedpost">
                </div>
                <div class="applist-item col-12 col-md-6 col-lg-12" data-appCode="STP">
                  <img src="./img/services/stp.png" title="ShopthruPost">
                </div>
                <div class="applist-item col-12 col-md-6 col-lg-12" data-appCode="HKPCS">
                  <img src="./img/services/hkpcs.png" title="Hongkong Post Circular Service">
                </div>
              </div>
            </div>
            <div class="form-group col-12 col-lg-6 input-fields">
              <select id="inputAppCode" class="form-control form-control-lg" name="inputOldAppCode" aria-describedby="appCodeHelp">
                <option disabled="disabled" selected="selected">Please select (Required)</option>
                <option value="ECSHIP">EC-Ship</option>
                <option value="MYSPT">My Speedpost</option>
                <option value="STP">ShopthruPost</option>
                <option value="HKPCS">Hongkong Post Circular Service</option>
              </select>
              <div class="form-group form-row">
                <div class="mt-auto col-12">
                  <label for="inputAppLogin"><span id="appNameLogin"></span>Login Name</label>
                  <input type="text" class="form-control form-control-lg" name="inputOldAppLoginname" id="inputOldAppLoginname" aria-describedby="loginnameHelp" placeholder="Required" required="">
                </div>
                <div class="mt-auto col-12">
                  <label for="inputAppPassword">Password</label>
                  <input type="password" class="form-control form-control-lg" name="inputOldAppPassword" aria-describedby="emailHelp" value="" placeholder="Required" required="">
                </div>
              </div>
              <div class="form-group form-row submit-btn-group">
                <div class="col-12">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Upgrade existing online service account to HKP ID</button>
                </div>
              </div>
            </div>
          </form>
          <hr>
          <p>Create a new HKP ID</p>
          <div class="form-group row submit-btn-group">

                <input type="hidden" name="action" value="N">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Create a Hongkong Post ID</button>
              </form>
            </div>
