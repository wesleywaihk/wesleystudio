<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mybee Technology Company Website 2012 | Wesley Studio</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .container {
        width: calc(100% - 32px);
        max-width: 1150px;
        margin: auto;
        padding: 16px;
      }
      h1 {
        color: #285680;
        display: block;
        font-family: "Noto Sans HK", sans-serif;
        font-size: 24px;
        line-height: 26px;
        font-weight: 700;
        margin-bottom: 16px;
      }
      .slideshow-container {
        width: 100%;
        height: auto;
        position: relative;
        overflow: hidden;
      }
      .slides {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 1s ease;
      }
      .slide {
        min-width: 100%;
        height: 100%;
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .prev {
        left: 0;
        border-radius: 0 3px 3px 0;
      }
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mybee Technology Company Website 2012</h1>
      <div class="slideshow-container">
        <div class="slides">
          <!-- Duplicate the last slide at the start -->
          <div class="slide">
            <img src="./images/body10.jpg" alt="Image 10" />
          </div>
          <div class="slide">
            <img src="./images/body1.jpg" alt="Image 1" />
          </div>
          <div class="slide">
            <img src="./images/body2.jpg" alt="Image 2" />
          </div>
          <div class="slide">
            <img src="./images/body3.jpg" alt="Image 3" />
          </div>
          <div class="slide">
            <img src="./images/body4.jpg" alt="Image 4" />
          </div>
          <div class="slide">
            <img src="./images/body5.jpg" alt="Image 5" />
          </div>
          <div class="slide">
            <img src="./images/body6.jpg" alt="Image 6" />
          </div>
          <div class="slide">
            <img src="./images/body7.jpg" alt="Image 7" />
          </div>
          <div class="slide">
            <img src="./images/body8.jpg" alt="Image 8" />
          </div>
          <div class="slide">
            <img src="./images/body9.jpg" alt="Image 9" />
          </div>
          <div class="slide">
            <img src="./images/body10.jpg" alt="Image 10" />
          </div>
          <!-- Duplicate the first slide at the end -->
          <div class="slide">
            <img src="./images/body1.jpg" alt="Image 1" />
          </div>
        </div>
        <a class="prev" onclick="changeSlide(-1)">❮</a>
        <a class="next" onclick="changeSlide(1)">❯</a>
      </div>
    </div>

    <script>
      let slideIndex = 1
      const slides = document.querySelector(".slides")
      const totalSlides = document.querySelectorAll(".slide").length

      slides.style.transform = `translateX(${-slideIndex * 100}%)`

      let slideInterval = setInterval(() => {
        changeSlide(1)
      }, 5000)

      function changeSlide(n) {
        slides.style.transition = "transform 1s ease"
        slideIndex += n
        slides.style.transform = `translateX(${-slideIndex * 100}%)`

        if (slideIndex === 0) {
          setTimeout(() => {
            slides.style.transition = "none"
            slideIndex = totalSlides - 2 // Move to the last real slide
            slides.style.transform = `translateX(${-slideIndex * 100}%)`
          }, 1000)
        } else if (slideIndex === totalSlides - 1) {
          setTimeout(() => {
            slides.style.transition = "none"
            slideIndex = 1 // Move to the first real slide
            slides.style.transform = `translateX(${-slideIndex * 100}%)`
          }, 1000)
        }
        resetInterval()
      }

      function resetInterval() {
        clearInterval(slideInterval)
        slideInterval = setInterval(() => {
          changeSlide(1)
        }, 5000)
      }

      // Touch events for mobile
      let startX = 0
      let endX = 0

      slides.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX
      })

      slides.addEventListener("touchmove", (e) => {
        endX = e.touches[0].clientX
      })

      slides.addEventListener("touchend", () => {
        if (startX - endX > 50) {
          changeSlide(1) // Swipe left
        } else if (endX - startX > 50) {
          changeSlide(-1) // Swipe right
        }
      })
    </script>
  </body>
</html>
